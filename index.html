<html lang="en">

<head>

<body>           
    <center>
        <br><br><br><br><br><br><br><br><br><h1>CONVERSOR DE DIVISAS</h1>

            <option value="4">EURO</option>
            <option value="5">LIBRA ESTERLINA</option>
        </select><br><br>
        CONVERTIR A:
        <select id="a" onchange="convertir()">
            <option value="1">DOLAR</option>
            <option value="2">PESO MEXICANO</option>
            <option value="3">PESO COLOMBIANO</option>
            <option value="4">EURO</option>
            <option value="5">LIBRA ESTERLINA</option>
            </option>
        </select><br>
        <h1 id="resultado">$0.00</h1>


    </center>
